<navbar></navbar>
<div style="padding: 50px;" class="input-group mb-3">
    <span class="input-group-text">Search</span>
    <input class="form-control" type="text" name="search" [(ngModel)]="user" autocomplete="off" placeholder="Start searching for a user by name or any field">
</div>

<div style="padding: 50px;">
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Cr.Date</th>
                <th scope="col">Email</th>
                <th scope="col">Rlole</th>
                <th scope="col">Status</th>
                <th scope="col">Update/Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users |filter : user;let i=index">
                <th>{{user.name}}</th>
                <th>{{user.creationDate}}</th>
                <th>{{user.email}}</th>
                <th>{{user.role}}</th>
                <th>{{user.status}}</th>
                <th>
                    <span style="padding: 5px;">
                        <button type="button" class="btn btn-secondary">update</button>
                    </span>
                    <span style="padding: 5px;">
                        <button (click)="deleteUser(user)" type="button" class="btn btn-danger">delete</button>
                    </span>
                </th>
            </tr>
        </tbody>
    </table>
